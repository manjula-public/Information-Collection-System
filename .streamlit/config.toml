[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[ui]
hideTopBar = false
hideSidebarNav = false

[client]
toolbarMode = "minimal"
showSidebarNavigation = true

[runner]
magicEnabled = true
